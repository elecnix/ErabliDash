<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <title>ErabliDash</title>
  <script language="javascript" type="text/javascript">
    function wsUri(path) {
      var l = window.location;
      return ((l.protocol === "https:") ? "wss://" : "ws://") + l.hostname + (((l.port != 80) && (l.port != 443)) ? ":" + l.port : "") + l.pathname + path;
    }
    var jsonElement;
    var websocket;
    var chart;
    var chartData;
    var options = {
      width: 1200,
      height: 300,
      redFrom: 900,
      redTo: 1000,
      yellowFrom: 750,
      yellowTo: 900,
      minorTicks: 5,
      max: 1000
    };
    var tankCodes = ['RS1', 'RS2', 'RSP1', 'RSP2', 'RF2'];

    function onLoad() {
      jsonElement = document.getElementById("json");

      google.charts.load('current', {
        'packages': ['gauge']
      });
      google.charts.setOnLoadCallback(onChartLoad);
      console.log('Waiting for Google Charts to load.');
    }

    function onChartLoad() {
      console.log('Google Charts loaded. Drawing gauge.');
      chartData = google.visualization.arrayToDataTable([
        ['Label', 'Value']
      ].concat(tankCodes.map(function(code) {
        return [code, 0];
      })));
      chart = new google.visualization.Gauge(document.getElementById('chart_div'));
      chart.draw(chartData, options);
      console.log('Drawing done. Opening socket.');
      openSocket();
    }

    function openSocket() {
      websocket = new WebSocket(wsUri(""), "dashboard-stream");
      websocket.onopen = function(evt) {
        console.log('Socket opened.');
      };
      websocket.onclose = function(evt) {
        console.log('Socket closed.');
      };
      websocket.onmessage = function(msg) {
        // console.log("Received message: " + msg.data);
        var data = JSON.parse(msg.data);
        jsonElement.innerHTML = '<pre>' + JSON.stringify(data, null, 4) + '</pre>';
        tankCodes.forEach(function(code, index) {
          var tank = data.tanks.filter(function(tank) {
            return tank.code == code;
          }).shift();
          console.log("Tank %s at %d: %s", code, index, tank.rawValue);
          chartData.setValue(index, 1, tank.rawValue);
        });
        chart.draw(chartData, options);
      };
      websocket.onerror = function(evt) {
        console.console.error('Error:' + evt);
      };
    }
    window.addEventListener("load", onLoad, false);
  </script>
  <style>

  </style>
</head>

<body>
  <h1>ErabliDash</h1> See <a href="/data.json">data.json</a> for the raw data.
  <h2>Tank Levels</h2>
  <div id="chart_div" style="width: 400px; height: 120px;"></div>
  <div id="json" style="display: none" />
</body>

</html>
